{% extends 'tracker/base.html' %}

{% block title %}Profile - Budget Buddy{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-2xl space-y-8">
        <div class="bg-white shadow-2xl rounded-xl overflow-hidden border border-gray-100">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 px-6 py-6 relative">
                <h4 class="text-2xl font-bold text-white tracking-tight">Your Profile</h4>
                <p class="text-blue-100 text-sm mt-1">Manage your account details</p>
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
            </div>
            
            <!-- Body -->
            <div class="p-8 space-y-8">
                <!-- Username -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-user mr-2 text-gray-500"></i>
                        Username
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                            value="{{ user.username }}" 
                            readonly
                        >
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">Locked</span>
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-envelope mr-2 text-gray-500"></i>
                        Email Address
                    </label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input 
                            type="email" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
                            value="{{ user.email }}" 
                            readonly
                        >
                        <a 
                            href="{% url 'update_email' %}" 
                            class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-md hover:shadow-lg whitespace-nowrap"
                        >
                            <i class="fas fa-envelope mr-2"></i>
                            Update Email
                        </a>
                    </div>
                </div>

                <!-- Password Reset -->
                <div class="pt-2 flex justify-between items-center">
                    <a 
                        href="{% url 'change_password' %}" 
                        class="inline-flex items-center px-6 py-3 bg-amber-500 text-white rounded-lg hover:bg-amber-600 focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 transition-all duration-200 shadow-md hover:shadow-lg"
                    >
                        <i class="fas fa-key mr-2"></i>
                        Reset Password
                    </a>
                    <span class="text-sm text-gray-500">Last updated: {{ user.last_login|date:"M d, Y" }}</span>
                </div>
            </div>

          
        </div>
    </div>
</div>
{% endblock %}
